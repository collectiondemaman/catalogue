    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,"PingFang SC","Noto Sans SC","Microsoft YaHei",sans-serif;
  }
  a{ color:inherit; text-decoration:none; }

  header {
    position: sticky; top:0;
    background: rgba(255,255,255,0.92);
    backdrop-filter: blur(8px);
    border-bottom:1px solid var(--border);
    z-index:10;
  }
  .bar {
    max-width: 980px;
    margin: 0 auto;
    padding: 10px 12px;
    display:flex;
    gap:10px;
    align-items:center;
  }
  .brand { font-weight:900; letter-spacing:.2px; font-size:16px; }
  .hint { color:var(--muted); font-size:12px; }
  input[type="search"] {
    flex:1;
    border:1px solid var(--border);
    border-radius:999px;
    padding:10px 12px;
    font-size:14px;
    outline:none;
  }
  .pill {
    border:1px solid var(--border);
    padding:6px 10px;
    border-radius:999px;
    font-size:12px;
    color:var(--muted);
    white-space:nowrap;
  }

  .wrap {
    max-width: 980px;
    margin: 0 auto;
    padding: 12px 12px 56px;
  }

  /* 自适应网格：手机优先 */
  .grid{
    display:grid;
    gap: 10px;
    margin-top: 12px;
    grid-template-columns: repeat(2, minmax(0, 1fr)); /* 默认：手机两列 */
  }

  /* 很小屏：一列 */
  @media (max-width: 360px){
    .grid{ grid-template-columns: 1fr; }
  }

  /* 平板/电脑：自适应多列（根据宽度自动 3/4/5 列） */
  @media (min-width: 768px){
    .grid{
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    }
  }

  .card {
    position: relative;
    border:1px solid var(--border);
    border-radius: var(--radius);
    overflow:hidden;
    background:#fff;
    box-shadow: 0 8px 24px rgba(0,0,0,.04);
  }

  .img {
    display:block;
    aspect-ratio: 4/3;
    background:#f3f3f3;
  }
  .img img { width:100%; height:100%; object-fit:cover; display:block; }

  .meta { padding: 10px 10px 12px; }
  /* 首页标题两行省略 */
  .t {
    font-size: 14px;
    line-height: 1.35;
    display:-webkit-box;
    -webkit-line-clamp:2;
    -webkit-box-orient:vertical;
    overflow:hidden;
    min-height: 2.7em;
    white-space: pre-wrap;
  }
  .row { display:flex; justify-content:space-between; gap:10px; margin-top:8px; align-items:baseline; }
  .p{ font-weight:900; color:#ff6a00; }
  .small { color:var(--muted); font-size:12px; }
  .pid{
    color:#aaa;
    font-size:11px;
    margin-top:6px;
    text-align:right;
    letter-spacing:.3px;
  }

  /* 标签条（单选） */
  .tags{
    display:flex;
    gap:8px;
    overflow:auto;
    padding-bottom:6px;
    margin-top:10px;

    position: sticky;
    top: 56px;
    background: rgba(255,255,255,0.95);
    backdrop-filter: blur(8px);
    z-index: 9;
    padding-top: 6px;
  }
  /* 手机版：改成多行（2行或3行由JS设置），不再横向滚动 */
  @media (max-width: 768px){
    .tags{
      flex-wrap: wrap;
      overflow: visible;
      max-height: none;
      padding-bottom: 10px;
    }
  }

  .tagbtn {
    border:1px solid var(--border);
    border-radius:999px;
    padding: 7px 10px;
    font-size:12px;
    color: var(--muted);
    white-space:nowrap;
    background:#fff;
    cursor:pointer;
    user-select:none;
  }
  .tagbtn.active {
    color:#111;
    border-color:#ccc;
    font-weight:800;
  }

  /* 仅 sold.html 使用：灰度卡片 */
  .sold .img img { filter: grayscale(1); opacity: .72; }
  .sold .p { color:#999; }
  details { margin-top:10px; }
  summary { cursor:pointer; color:var(--muted); font-size:12px; }
</style>
</head>

<script>
const copyBtn = document.getElementById('copyBtn');
if (copyBtn) {
  copyBtn.addEventListener('click', () => {
    const text = document.getElementById('pid_text').innerText;
    navigator.clipboard.writeText(text).then(() => {
      copyBtn.innerText = "已复制";
      setTimeout(() => {
        copyBtn.innerText = "复制";
      }, 1500);
    });
  });
}

const input = document.getElementById('q');
input.addEventListener('keydown', (e) => {
  if (e.key === 'Enter') {
    const v = (input.value || '').trim();
    const url = v ? `../index.html?q=${encodeURIComponent(v)}` : '../index.html';
    window.location.href = url;
  }
});
</script>
