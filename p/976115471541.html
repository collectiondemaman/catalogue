<!doctype html>
<html lang="zh">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>荷兰Maastricht19世纪末，新艺术风格，高浮雕水罐，壶嘴怪兽面具造型是19世纪流行的Grotesque 元素（孤品）
高度：25cm</title>
<style>
  :root {
    --bg:#fff; --text:#111; --muted:#666; --border:#eee;
    --radius:16px;
  }
  body {
    margin:0; background:var(--bg); color:var(--text);
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,"PingFang SC","Noto Sans SC","Microsoft YaHei",sans-serif;
  }
  a{ color:inherit; text-decoration:none; }

  header {
    position: sticky; top:0;
    background: rgba(255,255,255,0.92);
    backdrop-filter: blur(8px);
    border-bottom:1px solid var(--border);
    z-index:10;
  }
  .bar {
    max-width: 980px;
    margin: 0 auto;
    padding: 10px 12px;
    display:flex;
    gap:10px;
    align-items:center;
  }
  .brand { font-weight:900; letter-spacing:.2px; font-size:16px; }
  .hint { color:var(--muted); font-size:12px; }
  input[type="search"] {
    flex:1;
    border:1px solid var(--border);
    border-radius:999px;
    padding:10px 12px;
    font-size:14px;
    outline:none;
  }
  .pill {
    border:1px solid var(--border);
    padding:6px 10px;
    border-radius:999px;
    font-size:12px;
    color:var(--muted);
    white-space:nowrap;
  }

  .wrap {
    max-width: 980px;
    margin: 0 auto;
    padding: 12px 12px 56px;
  }

/* 自适应网格：手机优先 */
.grid{
  display:grid;
  gap: 10px;
  margin-top: 12px;
  grid-template-columns: repeat(2, minmax(0, 1fr)); /* 默认：手机两列 */
}

/* 很小屏：一列 */
@media (max-width: 360px){
  .grid{ grid-template-columns: 1fr; }
}

/* 平板/电脑：自适应多列（根据宽度自动 3/4/5 列） */
@media (min-width: 768px){
  .grid{
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  }
}

.card {
  position: relative;   /* ← 必须加这一行 */
  border:1px solid var(--border);
  border-radius: var(--radius);
  overflow:hidden;
  background:#fff;
  box-shadow: 0 8px 24px rgba(0,0,0,.04);
}

/* 已售角标 */
.sold-badge{
  position:absolute;
  top:10px;
  left:10px;
  background:rgba(220,0,0,.92);
  color:#fff;
  font-size:12px;
  font-weight:900;
  padding:4px 10px;
  border-radius:999px;
  letter-spacing:.5px;
  z-index:2;
}

  .img { 
  display:block;          /* ✅ 关键：让 <a class="img"> 变成块级 */
  aspect-ratio: 4/3; 
  background:#f3f3f3; 
}
  .img img { width:100%; height:100%; object-fit:cover; display:block; }
  .meta { padding: 10px 10px 12px; }
  /* 首页标题两行省略 */
  .t {
    font-size: 14px;
    line-height: 1.35;
    display:-webkit-box;
    -webkit-line-clamp:2;
    -webkit-box-orient:vertical;
    overflow:hidden;
    min-height: 2.7em;
    white-space: pre-wrap;
  }
  .row { display:flex; justify-content:space-between; gap:10px; margin-top:8px; align-items:baseline; }
  .p{
    font-weight:900;
    color:#ff6a00;
  }
  .small { color:var(--muted); font-size:12px; }
.pid{
  color:#aaa;
  font-size:11px;
  margin-top:6px;
  text-align:right;
  letter-spacing:.3px;
}

  /* 标签条（单选） */
  .tags{
  display:flex;
  gap:8px;
  overflow:auto;
  padding-bottom:6px;
  margin-top:10px;

  position: sticky;
  top: 56px;   /* 如果挡住了就改成 60 或 64 */
  background: rgba(255,255,255,0.95);
  backdrop-filter: blur(8px);
  z-index: 9;
  padding-top: 6px;
}

  /* 手机版：改成多行（2行或3行由JS设置），不再横向滚动 */
@media (max-width: 768px){
  .tags{
    flex-wrap: wrap;
    overflow: visible;      /* 不要滚动容器 */
    max-height: none;       /* 不限高，全部显示 */
    padding-bottom: 10px;
  }
}

  .tagbtn {
    border:1px solid var(--border);
    border-radius:999px;
    padding: 7px 10px;
    font-size:12px;
    color: var(--muted);
    white-space:nowrap;
    background:#fff;
    cursor:pointer;
    user-select:none;
  }
  .tagbtn.active {
    color:#111;
    border-color:#ccc;
    font-weight:800;
  }

  /* 详情页 */
  .detail {
    display:block;
    margin-top: 12px;
  }
  .panel {
    border:1px solid var(--border);
    border-radius: var(--radius);
    background:#fff;
    padding: 12px;
    box-shadow: 0 8px 24px rgba(0,0,0,.04);
  }
  .h1 { font-weight:900; font-size:16px; line-height:1.35; white-space: pre-wrap; }
  .kv {
    margin-top:10px;
    display:grid;
    grid-template-columns: 84px 1fr;
    row-gap:8px;
    column-gap:10px;
    font-size:14px;
  }
  .k { color:var(--muted); }
  .desc {
    margin-top: 10px;
    font-size:14px;
    line-height:1.7;
    white-space: pre-wrap;
  }

  .allimgs {
    margin-top: 10px;
    display:grid;
    grid-template-columns: 1fr;
    gap: 10px;
  }
  .oneimg {
    border-radius: var(--radius);
    overflow:hidden;
    background:#f3f3f3;
    border:1px solid var(--border);
  }
  .oneimg img {
    width:100%;
    height:auto;
    display:block;
    object-fit:cover;
  }

  .back {
    border:1px solid var(--border);
    border-radius:999px;
    padding:8px 10px;
    font-size:12px;
    color: var(--muted);
    white-space:nowrap;
  }
</style>
</head>
<body>
<header>
  <div class="bar">
    <a class="back" href="../index.html">返回</a>
    <input id="q" type="search" placeholder="搜索…（回到目录）" />
    <div class="pill">在售</div>
  </div>
</header>

<div class="wrap">
  <div class="detail">
    <div class="panel">
      <div class="h1">荷兰Maastricht19世纪末，新艺术风格，高浮雕水罐，壶嘴怪兽面具造型是19世纪流行的Grotesque 元素（孤品）
高度：25cm</div>

      <!-- 产品ID + 复制 -->
      <div style="margin-top:8px; display:flex; gap:8px; align-items:center; flex-wrap:wrap;">
        <div class="small">产品ID：<span id="pid_text">976115471541</span></div>
        <button id="copyBtn" style="
            border:1px solid #eee;
            border-radius:999px;
            padding:4px 10px;
            font-size:12px;
            background:#fff;
            cursor:pointer;
        ">复制</button>
      </div>

      <div class="row" style="margin-top:8px;">
        <div class="p">980 ¥</div>
      </div>

      <div class="kv">
        <div class="k">标签</div><div>中古器物</div>
      </div>

      <div class="desc">荷兰Maastricht19世纪末，新艺术风格，高浮雕水罐，壶嘴怪兽面具造型是19世纪流行的Grotesque 元素（孤品）

    </div>

    <div class="allimgs">
      <div class="oneimg"><img loading="lazy" src="../图片夹/976115471541-01.jpg" alt=""></div>
<div class="oneimg"><img loading="lazy" src="../图片夹/976115471541-02.jpg" alt=""></div>
<div class="oneimg"><img loading="lazy" src="../图片夹/976115471541-03.jpg" alt=""></div>
<div class="oneimg"><img loading="lazy" src="../图片夹/976115471541-04.jpg" alt=""></div>
<div class="oneimg"><img loading="lazy" src="../图片夹/976115471541-05.jpg" alt=""></div>
<div class="oneimg"><img loading="lazy" src="../图片夹/976115471541-06.jpg" alt=""></div>
    </div>
  </div>
</div>

<script>
const copyBtn = document.getElementById('copyBtn');
if (copyBtn) {
  copyBtn.addEventListener('click', () => {
    const text = document.getElementById('pid_text').innerText;
    navigator.clipboard.writeText(text).then(() => {
      copyBtn.innerText = "已复制";
      setTimeout(() => {
        copyBtn.innerText = "复制";
      }, 1500);
    });
  });
}

const input = document.getElementById('q');
input.addEventListener('keydown', (e) => {
  if (e.key === 'Enter') {
    const v = (input.value || '').trim();
    const url = v ? `../index.html?q=${encodeURIComponent(v)}` : '../index.html';
    window.location.href = url;
  }
});
</script>

</body>
</html>
