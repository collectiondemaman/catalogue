    @media (min-width:768px){ .grid{ grid-template-columns:repeat(auto-fill,minmax(260px,1fr)); } }
  }

  .card{ border:1px solid var(--border); border-radius:var(--radius); overflow:hidden; background:#fff; box-shadow:0 8px 24px rgba(0,0,0,.04); }
  .img{ display:block; aspect-ratio:4/3; background:#f3f3f3; }

  .meta{ padding:10px 10px 12px; }

  .p{ font-weight:900; color:#ff6a00; }
  .pid{ color:#aaa; font-size:11px; margin-top:6px; text-align:right; letter-spacing:.3px; }

  .tags{ display:flex; gap:8px; overflow:auto; padding-bottom:6px; margin-top:10px;
    position:sticky; top:var(--header-h); background:rgba(255,255,255,.95); backdrop-filter:blur(8px); z-index:9; padding-top:6px; }

  .tagbtn{ border:1px solid var(--border); border-radius:999px; padding:7px 10px; font-size:12px; color:var(--muted); white-space:nowrap; background:#fff; cursor:pointer; user-select:none; }
  .tagbtn.active{ color:#111; border-color:#ccc; font-weight:800; }

const grid = document.getElementById('grid');
const q = document.getElementById('q');
const empty = document.getElementById('empty');

function escapeHtml(s){
  return String(s||'')
    .replaceAll('&','&amp;')
    .replaceAll('<','&lt;')
    .replaceAll('>','&gt;')
    .replaceAll('"','&quot;')
    .replaceAll("'","&#39;");
}
function imgUrl(fn){ return fn ? ('图片夹/' + encodeURIComponent(fn)) : ''; }

function card(it){
  const el = document.createElement('div');
  el.className='card';
  const cover = it.cover ? imgUrl(it.cover) : '';
  const imgs = (it.imgs||[]).map(fn=>`<div class="oneimg"><img loading="lazy" decoding="async" src="${imgUrl(fn)}" alt=""></div>`).join('');
  el.innerHTML = `
    <a class="img" href="javascript:void(0)">${cover ? `<img loading="lazy" decoding="async" src="${cover}" alt="">` : ''}</a>
    <div class="meta">
      <div class="t">${escapeHtml(it.title)}</div>
      <div class="row"><div class="p">${it.price_text ? escapeHtml(it.price_text) : ''}</div></div>
      <div class="pid">ID: ${escapeHtml(it.pid)}</div>
      <details>
        <summary>展开文字与全部图片</summary>
        <div style="margin-top:10px; white-space:pre-wrap; font-size:13px; line-height:1.7;">${escapeHtml(it.raw || '')}</div>
        <div class="allimgs" style="margin-top:10px;">${imgs || '<div class="hint">（无图片）</div>'}</div>
      </details>
    </div>`;
  return el;
}

function render(list){
  grid.innerHTML='';
  list.forEach(it=>grid.appendChild(card(it)));
  empty.style.display = list.length ? 'none' : 'block';
}

function filter(){
  const s=(q.value||'').trim().toLowerCase();
  const parts=s ? s.split(/\s+/).filter(Boolean) : [];
  const out = ITEMS.filter(it=>{
    if(!parts.length) return true;
    const hay=(it.raw||'').toLowerCase();
    for(const p of parts){ if(!hay.includes(p)) return false; }
    return true;
  });
  render(out);
}

q.addEventListener('input', filter);
filter();
</script>
