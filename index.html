<!doctype html>
<html lang="zh">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>在售目录</title>
<style>
  :root {
    --bg:#fff; --text:#111; --muted:#666; --border:#eee;
    --radius:16px;
  }
  body {
    margin:0; background:var(--bg); color:var(--text);
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,"PingFang SC","Noto Sans SC","Microsoft YaHei",sans-serif;
  }
  a{ color:inherit; text-decoration:none; }

  header {
    position: sticky; top:0;
    background: rgba(255,255,255,0.92);
    backdrop-filter: blur(8px);
    border-bottom:1px solid var(--border);
    z-index:10;
  }
  .bar {
    max-width: 980px;
    margin: 0 auto;
    padding: 10px 12px;
    display:flex;
    gap:10px;
    align-items:center;
  }
  .brand { font-weight:900; letter-spacing:.2px; font-size:16px; }
  .hint { color:var(--muted); font-size:12px; }
  input[type="search"] {
    flex:1;
    border:1px solid var(--border);
    border-radius:999px;
    padding:10px 12px;
    font-size:14px;
    outline:none;
  }
  .pill {
    border:1px solid var(--border);
    padding:6px 10px;
    border-radius:999px;
    font-size:12px;
    color:var(--muted);
    white-space:nowrap;
  }

  .wrap {
    max-width: 980px;
    margin: 0 auto;
    padding: 12px 12px 56px;
  }

  /* 自适应网格：手机优先 */
  .grid{
    display:grid;
    gap: 10px;
    margin-top: 12px;
    grid-template-columns: repeat(2, minmax(0, 1fr)); /* 默认：手机两列 */
  }

  /* 很小屏：一列 */
  @media (max-width: 360px){
    .grid{ grid-template-columns: 1fr; }
  }

  /* 平板/电脑：自适应多列（根据宽度自动 3/4/5 列） */
  @media (min-width: 768px){
    .grid{
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    }
  }

  .card {
    position: relative;
    border:1px solid var(--border);
    border-radius: var(--radius);
    overflow:hidden;
    background:#fff;
    box-shadow: 0 8px 24px rgba(0,0,0,.04);
  }

  .img {
    display:block;
    aspect-ratio: 4/3;
    background:#f3f3f3;
  }
  .img img { width:100%; height:100%; object-fit:cover; display:block; }

  .meta { padding: 10px 10px 12px; }
  /* 首页标题两行省略 */
  .t {
    font-size: 14px;
    line-height: 1.35;
    display:-webkit-box;
    -webkit-line-clamp:2;
    -webkit-box-orient:vertical;
    overflow:hidden;
    min-height: 2.7em;
    white-space: pre-wrap;
  }
  .row { display:flex; justify-content:space-between; gap:10px; margin-top:8px; align-items:baseline; }
  .p{ font-weight:900; color:#ff6a00; }
  .small { color:var(--muted); font-size:12px; }
  .pid{
    color:#aaa;
    font-size:11px;
    margin-top:6px;
    text-align:right;
    letter-spacing:.3px;
  }

  /* 标签条（单选） */
  .tags{
    display:flex;
    gap:8px;
    overflow:auto;
    padding-bottom:6px;
    margin-top:10px;

    position: sticky;
    top: 56px;
    background: rgba(255,255,255,0.95);
    backdrop-filter: blur(8px);
    z-index: 9;
    padding-top: 6px;
  }
  /* 手机版：改成多行（2行或3行由JS设置），不再横向滚动 */
  @media (max-width: 768px){
    .tags{
      flex-wrap: wrap;
      overflow: visible;
      max-height: none;
      padding-bottom: 10px;
    }
  }

  .tagbtn {
    border:1px solid var(--border);
    border-radius:999px;
    padding: 7px 10px;
    font-size:12px;
    color: var(--muted);
    white-space:nowrap;
    background:#fff;
    cursor:pointer;
    user-select:none;
  }
  .tagbtn.active {
    color:#111;
    border-color:#ccc;
    font-weight:800;
  }

  /* 仅 sold.html 使用：灰度卡片 */
  .sold .img img { filter: grayscale(1); opacity: .72; }
  .sold .p { color:#999; }
  details { margin-top:10px; }
  summary { cursor:pointer; color:var(--muted); font-size:12px; }
</style>
</head>
<body>
<header>
  <div class="bar">
    <div style="min-width:86px;">
      <div class="brand">布丁妈中古</div>

    </div>
    <input id="q" type="search" placeholder="搜索…（水台 / Creil / 物品名）" />
  </div>
</header>

<div class="wrap">
  <div class="tags" id="tags"></div>
  <div class="grid" id="grid"></div>
  <div class="hint" id="empty" style="display:none; text-align:center; margin-top:22px;">没有匹配的在售商品</div>
</div>

const TAGS = [{"name": "家具", "count": 100}, {"name": "国现专区", "count": 183}, {"name": "中古器物", "count": 376}, {"name": "水台", "count": 52}, {"name": "洗手池", "count": 18}, {"name": "灯", "count": 36}, {"name": "画/镜", "count": 33}, {"name": "纸艺", "count": 40}];

const grid = document.getElementById('grid');
const q = document.getElementById('q');
const empty = document.getElementById('empty');
const tagsBar = document.getElementById('tags');

// ✅ 单选：空字符串表示“全部”
let selectedTag = '';

function escapeHtml(s){
  return String(s||'')
    .replaceAll('&','&amp;')
    .replaceAll('<','&lt;')
    .replaceAll('>','&gt;')
    .replaceAll('"','&quot;')
    .replaceAll("'","&#39;");
}

function card(it) {
  const el = document.createElement('div');
  el.className = 'card';

  const cover = it.cover ? `图片夹/${it.cover}` : '';

  el.innerHTML = `
    <a class="img" href="p/${it.pid}.html" aria-label="打开详情">
      ${cover ? `<img loading="lazy" src="${cover}" alt="">` : ''}
    </a>

    <div class="meta">
      <div class="t">${escapeHtml(it.title)}</div>
      <div class="row">
        <div class="p">${it.price_text ? escapeHtml(it.price_text) : ''}</div>
      </div>
      <div class="pid copyable" data-id="${escapeHtml(it.pid)}">ID: ${escapeHtml(it.pid)}</div>
    </div>
  `;

  return el;
}

function render(list) {
  grid.innerHTML = '';
  list.forEach(it => grid.appendChild(card(it)));
  empty.style.display = list.length ? 'none' : 'block';
}

function getQueryParam(name) {
  const url = new URL(window.location.href);
  return url.searchParams.get(name) || '';
}

function applyFromUrl() {
  const qv = getQueryParam('q');
  if (qv) q.value = qv;
}

function syncTagActive() {
  const btns = tagsBar.querySelectorAll('.tagbtn');
  btns.forEach((b, idx) => {
    if (idx === 0) {
      b.classList.toggle('active', !selectedTag);
      return;
    }
    const name = b.dataset.tag;
    b.classList.toggle('active', selectedTag === name);
  });
}

function buildTags() {
  tagsBar.innerHTML = '';

  // “全部”
  const allBtn = document.createElement('div');
  allBtn.className = 'tagbtn';
  allBtn.textContent = `全部 (${ITEMS.length})`;
  allBtn.addEventListener('click', () => {
    selectedTag = '';
    syncTagActive();
    filter();
  });
  tagsBar.appendChild(allBtn);

  // 各标签（单选）
  TAGS.forEach(t => {
    const b = document.createElement('div');
    b.className = 'tagbtn';
    b.dataset.tag = t.name;
    b.textContent = `${t.name} (${t.count})`;
    b.addEventListener('click', () => {
      const name = b.dataset.tag;
      // 再点一次同标签 -> 回到全部
      selectedTag = (selectedTag === name) ? '' : name;
      syncTagActive();
      filter();
    });
    tagsBar.appendChild(b);
  });

  syncTagActive();
}

function filter() {
  const s = (q.value || '').trim().toLowerCase();
  const parts = s ? s.split(/\s+/).filter(Boolean) : [];

  const out = ITEMS.filter(it => {
    // ✅ 标签 单选
    if (selectedTag) {
      const set = new Set(it.tags || []);
      if (!set.has(selectedTag)) return false;
    }

    // 搜索：所有词都要包含
    if (parts.length) {
      const hay = (it.raw || '').toLowerCase();
      for (const p of parts) {
        if (!hay.includes(p)) return false;
      }
    }
    return true;
  });

  render(out);
}

q.addEventListener('input', filter);

applyFromUrl();
buildTags();
filter();
</script>
